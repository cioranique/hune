<div class="link-list__link">
  <div class="share-box"> 
      {{ if (not (isset .Params "enclosure")) }}
    <a class="link-title" href='{{ .Params.link }}' rel="nofollow noopener" target="_blank">
      {{ .Title }}
    </a>
    <div class="btm">
      <a rel="nofollow noopener" target="_blank" href="//{{ .Params.site | replaceRE "^www.([^/]+).*" "$1" }}">
        <img class="icon"
          src="https://www.google.com/s2/favicons?domain={{ .Params.site | replaceRE "^www.([^/]+).*" "$1" }}" alt="{{ .Params.site | replaceRE "^www.([^/]+).*" "$1" }}">
      </a>
      <a href="/site/{{ .Params.site | replaceRE "^www.([^/]+).*" "$1" }}"
        rel="nofollow noopener">{{ .Params.site | replaceRE "^www.([^/]+).*" "$1" }}
      </a>
      <span class="bull">&bull;</span>
      <abbr class="timeago" title="{{ .Date.Format "2006-01-02 15:04" }}"> </abbr>  

      <button class="bookmark-icon js-b-additem save add"  
       data-link="{{ .Params.link }}" 
       data-title="{{ .Title }}"  
       data-date="{{ .Date.Format "2006-01-02 15:04" }}"  
       data-site="{{ .Params.site | replaceRE "^www.([^/]+).*" "$1" }}">
       <i class="fa fa-bookmark"></i>
       </button>







      <!-- {{- if .Params.tags -}} 
        {{- range $key, $tag := .Params.tags }} 
            {{- if ne $key 0 }} {{ end }} <span>,<a href='/tags/{{ $tag | urlize }}'>{{ $tag | humanize}}</a></span>
        {{- end -}}
    {{- else -}} 
    {{- end -}} -->

        </svg> -->
        <i class="fa fa-share"></i>
      </button>
    </div>
    <!-- <span class="divider">&#8226;</span> -->
    <!-- <a
      href="#"
      class="js-b-additem i-octicon save"
      data-icon="star"
      data-link="{{ .Params.link }}"
      data-title={{ .Title }}
      data-date='{{ .Date.Format "02-01-2006" }}'
      data-site='{{ .Params.site | replaceRE "^www.([^/]+).*" "$1" }}'>
    </a> -->
    <div class="share-icons">
      <ul class="social-icons cc-box">
        <li><a rel="nofollow noopener" target="_blank" href="https://www.facebook.com/sharer/sharer.php?u={{ .Params.link }}" class="social-icon"> <i class="fa fa-facebook"></i></a></li>
        <li><a rel="nofollow noopener" target="_blank" href="https://twitter.com/share?url={{ .Params.link }}&text={{ .Params.title }}" class="social-icon"> <i class="fa fa-twitter"></i></a></li>
        <li><a rel="nofollow noopener" target="_blank" href="https://linkedin.com/shareArticle?url={{ .Params.link }}&title={{ .Params.link }}" class="social-icon"> <i class="fa fa-linkedin"></i></a></li>
        <!-- <li><a href="{{ .Params.link }}" class="social-icon"> <i class="fa fa-whatsapp"></i></a></li> -->
      </ul>
    </div>
  </div>
  {{ else }}
  <a class="link-title" href='{{ .Params.link }}' rel="nofollow noopener" target="_blank">
      {{ .Title }}
    </a>
  

      <div class="container-audio audio-player">
           <!-- <button class="audio-btn" data-am-button="small" id="btn-mute"><i class="fa fa-volume-up"></i></button> -->
          <button title="Play episode" class="audio-btn audio-player__control js-control" data-am-button="large" id="btn-play-pause"><i class="fa fa-play"></i></button>
          <!-- <button class="audio-btn" data-am-button="small" id="btn-stop"><i class="fa fa-stop"></i></button>	 -->
          <div id="progress-bar"><span id="progress"></span></div>	
          <audio id="myAudio" preload="none">
              <source src="{{ .Params.enclosure }}" type="audio/mpeg">
              Your browser does not support the audio tag.
            </audio> 
        </div>	



    <div class="btm">
      <a rel="nofollow noopener" target="_blank" href="//{{ .Params.site | replaceRE "^www.([^/]+).*" "$1" }}">
        <img class="icon"
          src="https://www.google.com/s2/favicons?domain={{ .Params.site | replaceRE "^www.([^/]+).*" "$1" }}" alt="{{ .Params.site | replaceRE "^www.([^/]+).*" "$1" }}">
      </a>
      <a href="/site/{{ .Params.site | relURL  }}"
        rel="nofollow noopener">{{ .Params.site | replaceRE "^www.([^/]+).*" "$1" }}
      </a>
      <span class="bull">&bull;</span>
      <abbr class="timeago" title="{{ .Date.Format "2006-01-02 15:04" }}"> </abbr>  
  


      <button class="bookmark-icon js-b-additem save add"  
       data-link="{{ .Params.link }}" 
       data-title="{{ .Title }}" 
       data-date="{{ .Date.Format "2006-01-02 15:04" }}" 
       data-site="{{ .Params.site | replaceRE "^www.([^/]+).*" "$1" }}">
       <i class="fa fa-bookmark"></i>
       </button>

  </div>
