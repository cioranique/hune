{{ partial "header" . }}
<!-- <h2><a href="{{ .Params.homepage }}" target="_blank" rel="noopener">{{ .Title }}</a></h2>
{{ with .Description }}<p>{{ . }}</p>{{end}} -->
<main id="content">
    <div class="links">
        {{ $paginator := .Paginate (where .Pages "Type" "links") }}
        {{ range $paginator.Pages }}
        {{ partial "link" . }}
        {{ end }}
    </div><!-- end .links -->
    <div class="load-more center">
        {{ if .Paginator.HasNext }}
        <a class="more" href="{{ .Paginator.Next.URL }}">More posts</a>
        <br>
        {{ end }}
      </div>
    </main><!-- end #content -->
{{ partial "footer" . }}
