{{ partial "header" . }}
<!-- {{ partial "language-filter" . }} -->
<main id="content">
    <div class="links">
        {{ $paginator := .Paginate (where .Pages "Type" "links") }}
        {{ range $paginator.Pages }}
        {{ partial "link" . }}
        {{ end }}
        <div class="load-more center">
            {{ if .Paginator.HasNext }}
                    <a class="button" href="{{ .Paginator.Next.URL }}">More posts</a>
                    <br>
            {{ end }}
           
    </div>
    </div><!-- end .links -->

</main><!-- end #content -->
{{ partial "footer" . }}
